<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mainstreamify</title>
  <base href="./">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Neil Menon and Harrison Li">
  <meta name="description" content="Spotify mainstream calculator">
  <meta name="keywords" content="spotify, mainstream, music">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body class="mat-typography">
  <app-root></app-root>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    $("toggleTheme").click(function() {
      if($("nav").hasClass("navlight")){
        console.log(document.getElementById("nav").className)
        $("nav").removeClass("navlight")
        $("nav").addClass("navdark")
        console.log(document.getElementById("nav").className)
      }
      else if($("nav").hasClass("navdark")){
        $("nav").removeClass("navdark")
        $("nav").addClass("navlight")
      }
      else{
        $("nav").addClass("navdark")
      }
    })
</script>
</body>
</html>
