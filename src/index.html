<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Spotify Dashboard</title>
  <base href="./">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Neil Menon and Harrison Li">
  <meta name="description" content="Spotify mainstream calculator">
  <meta name="keywords" content="spotify, mainstream, music">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f7fcebb168.js" crossorigin="anonymous"></script>
</head>
<body class="mat-typography">
  <app-root></app-root>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
        $("#toggleTheme").click(function() {
          if($("mat-toolbar").hasClass("navlight")){
            
            $("mat-toolbar").removeClass("navlight")
            $("mat-toolbar").addClass("navdark")
            $("#headertext").removeClass("blacktext")
          }
          else if($("mat-toolbar").hasClass("navdark")){
            $("mat-toolbar").removeClass("navdark")
            $("mat-toolbar").addClass("navlight")
            $("#headertext").addClass("blacktext")
          }
          else{
            $("mat-toolbar").addClass("navdark")
          }
        });
    });
</script>
</body>
</html>
